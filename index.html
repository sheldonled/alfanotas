<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Sheldon Led" />
  <meta name="description" content="Alfa Notas é um aplicativo que facilita o cálculo de média para alunos da UniAlfa Goiânia."/>
  <meta name="keywords" content="UniAlfa, Faculdades Alfa, Alfa, Perimetral Norte, Faculdade, Alves Faria,
                                  Centro Educacional, FADISP, ledlabs, Sheldon Led, sheldonled, app, aplicativo,
                                  calcular média, software livre" />
  <!-- Title -->
  <title>Alfa Notas</title>
  <!-- Icon -->
  <link rel="shortcut icon" href="img/alfanotas_128.png" type="image/x-icon" />
  <!-- Style -->
  <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
  <h1 class="app-title">Alfa Notas</h1>
  <div class="input-group">
    <input class="input-group-field app-bar-subject" type="text" data-bind="textInput: subjectBar">
    <span class="input-group-label app-button-plus" data-bind="click: addSubject">+</span>
  </div>
  <div class="app-views">
    <ul class="app-list-view main-view" data-bind="foreach:subjects">
      <li class="app-list-items" data-bind="css:'item-'+$index()">
        <span class="app-list-item-name" data-bind="text:name,click:function(){$root.toggleDetailView($index())}"></span>
        <div  data-bind="visible: viewOpened">
          <table class="app-list-item-content">
            <tr>
              <th>N1</th>
              <th>N2</th>
              <th>N3</th>
              <th>N4</th>
            </tr>
            <tr>
              <td data-bind="text:n1() || '&nbsp;'"></td>
              <td data-bind="text:n2() || '&nbsp;'"></td>
              <td data-bind="text:n3() || '&nbsp;'"></td>
              <td data-bind="text:n4() || '&nbsp;'"></td>
            </tr>
          </table>
          <button class="app-list-item-content-editbutton button expanded"
          data-bind="click:function(){$root.editSubject($index())}">Editar</button>
        </section>
      </li>
    </ul>
    <div class="app-list-view edit-view" data-bind="with:editSubj">
      <span class="app-list-item-name" data-bind="text:name"></span>
      <ul class="app-list-item-content">
        <li>
          <span class="app-list-item-content-title">N1:</span>
          <input class="app-list-item-content-text" type="text" data-bind="value:n1"></input></li>
        <li>
          <span class="app-list-item-content-title">N2:</span>
          <input class="app-list-item-content-text" type="text" data-bind="value:n2"></input></li>
        <li>
          <span class="app-list-item-content-title">N3:</span>
          <input class="app-list-item-content-text" type="text" data-bind="value:n3"></input></li>
        <li>
          <span class="app-list-item-content-title">N4:</span>
          <input class="app-list-item-content-text" type="text" data-bind="value:n4"></input></li>
        <li class="app-list-item-content-savebutton button success expanded" data-bind="click:function(){$root.saveEdit()}">Salvar</li>
        <li class="app-list-item-content-cancelbutton button secundary expanded" data-bind="click:function(){$root.cancelEdit()}">Voltar</li>
        <li class="app-list-item-content-deletebutton button alert expanded" data-bind="click:function(){$root.deleteSubject()}">Deletar</li>
      </ul>
    </div>
    <div class="clear"></div>
  </div>
</body>
<!-- JavaScript -->
<script src='bower_components/knockout/dist/knockout.js'></script>
<script src='dist/js/app.js'></script>
</html>
