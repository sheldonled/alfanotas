<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Sheldon Led" />
  <meta name="description" content="Alfa Notas é um aplicativo que facilita o cálculo de média para alunos da UniAlfa Goiânia."/>
  <meta name="keywords" content="UniAlfa, Faculdades Alfa, Alfa, Perimetral Norte, Faculdade, Alves Faria,
                                  Centro Educacional, FADISP, ledlabs, Sheldon Led, sheldonled, app, aplicativo,
                                  calcular média, software livre" />
  <!-- Title -->
  <title>Alfa Notas</title>
  <!-- Icon -->
  <link rel="shortcut icon" href="img/alfanotas_128.png" type="image/x-icon" />
  <!-- Style -->
  <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
  <h1 class="app__title">Alfa Notas</h1>
  <div class="input-group">
    <input class="input-group-field app__bar-subject" type="text" data-bind="textInput: subjectBar">
    <span class="input-group-label app__button-plus" data-bind="click: addSubject">+</span>
  </div>
  <ul class="app__view app__view--main" data-bind="foreach:subjects">
    <li class="list-item" data-bind="css:'item__'+$index()">
      <span 
        class="list-item__name"
        data-bind="text:name,click:function(){$root.toggleDetailView($index())}"
      ></span>
      <div  data-bind="visible: viewOpened">
        <table class="list-item__content">
          <tr>
            <th>N1</th>
            <th>N2</th>
            <th>N3</th>
            <th>N4</th>
          </tr>
          <tr>
            <td data-bind="text:n1() || '&nbsp;'"></td>
            <td data-bind="text:n2() || '&nbsp;'"></td>
            <td data-bind="text:n3() || '&nbsp;'"></td>
            <td data-bind="text:n4() || '&nbsp;'"></td>
          </tr>
        </table>
        <button
          class="list-item__editbutton button expanded"
          data-bind="click:function(){$root.editSubject($index())}"
        >Editar</button>
    </li>
  </ul>

  <div class="app__view app__view--edit" data-bind="with:editSubj">
    <span class="edit-item__name" data-bind="text:name"></span>
    <ul class="edit-item__content">
      <li>
        <div class="row collapse">
          <div class="small-2 columns">
            <span class="prefix">N1:</span>
          </div>
          <div class="small-10 columns">
            <input class="edit-item__value" type="text" data-bind="value:n1"></input>
          </div>
        </div>
      </li>
      <li>
        <div class="row collapse">
          <div class="small-2 columns">
            <span class="prefix">N2:</span>
          </div>
          <div class="small-10 columns">
            <input class="edit-item__value" type="text" data-bind="value:n2"></input>
          </div>
        </div>
      </li>
      <li>
        <div class="row collapse">
          <div class="small-2 columns">
            <span class="prefix">N3:</span>
          </div>
          <div class="small-10 columns">
            <input class="edit-item__value" type="text" data-bind="value:n3"></input>
          </div>
        </div>
      </li>
      <li>
        <div class="row collapse">
          <div class="small-2 columns">
            <span class="prefix">N4:</span>
          </div>
          <div class="small-10 columns">
            <input class="edit-item__value" type="text" data-bind="value:n4"></input>
          </div>
        </div>
      </li>
    </ul>
    <button 
      class="edit-item__savebutton button success"
      data-bind="click:function(){$root.saveEdit()}"
    >Salvar</button>
    <button
      class="edit-item__cancelbutton button secundary"
      data-bind="click:function(){$root.cancelEdit()}"
    >Voltar</li>
    <button
      class="edit-item__deletebutton button alert"
      data-bind="click:function(){$root.deleteSubject()}"
    >Deletar</li>
  </div>
</body>
<!-- JavaScript -->
<script src='bower_components/knockout/dist/knockout.js'></script>
<script src='dist/js/app.js'></script>
</html>
